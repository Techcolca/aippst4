<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>AIPPS - AI-Powered Conversational Assistant</title>
    
    <!-- üéØ Script para sincronizar sesi√≥n con widget AIPPS -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ AIPPS Session Sync iniciado');
        
        // Funci√≥n para sincronizar informaci√≥n de usuario con AIPPS
        function syncUserWithAIPPS() {
          console.log('üîÑ Sincronizando sesi√≥n con AIPPS...');
          
          fetch('/api/user-session', {
            method: 'GET',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(response => {
            console.log('üì° Respuesta de /api/user-session:', response.status);
            return response.json();
          })
          .then(data => {
            console.log('üìä Datos recibidos:', data);
            
            if (data.isAuthenticated && data.userInfo) {
              // Crear evento personalizado para AIPPS
              window.dispatchEvent(new CustomEvent('userSessionUpdate', {
                detail: {
                  userInfo: data.userInfo,
                  isAuthenticated: true
                }
              }));
              
              // Tambi√©n almacenar en el objeto window para AIPPS
              window.currentUser = data.userInfo;
              window.isUserAuthenticated = true;
              
              console.log('‚úÖ Usuario AIPPS sincronizado:', data.userInfo);
            } else {
              window.currentUser = null;
              window.isUserAuthenticated = false;
              
              window.dispatchEvent(new CustomEvent('userSessionUpdate', {
                detail: {
                  userInfo: null,
                  isAuthenticated: false
                }
              }));
              
              console.log('‚ùå Usuario AIPPS no autenticado');
            }
          })
          .catch(error => {
            console.error('‚ùå Error sincronizando sesi√≥n AIPPS:', error);
            window.currentUser = null;
            window.isUserAuthenticated = false;
          });
        }
        
        // Funci√≥n para verificar estado de autenticaci√≥n
        function checkAuthStatus() {
          fetch('/api/auth-status', {
            method: 'GET',
            credentials: 'include'
          })
          .then(response => response.json())
          .then(data => {
            console.log('üîç Estado de autenticaci√≥n AIPPS:', data);
          })
          .catch(error => {
            console.error('‚ùå Error verificando auth status:', error);
          });
        }
        
        // ONLY execute once on page load - removed all polling to prevent 429 rate limiting
        syncUserWithAIPPS();
        checkAuthStatus();
        
        // REMOVED: setInterval polling (was causing 429 rate limiting)
        // REMOVED: visibilitychange listener (was causing 429 rate limiting)
        
        // Exponer funci√≥n globalmente para debug
        window.syncAIPPS = syncUserWithAIPPS;
        
        console.log('‚úÖ AIPPS Session Sync configurado correctamente');
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
