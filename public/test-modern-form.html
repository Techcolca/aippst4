<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno AIPPS - Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #00f5a0 0%, #00d9f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%2300f5a0;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%2300d9f5;stop-opacity:0.2" /></linearGradient></defs><polygon fill="url(%23grad)" points="0,0 100,0 80,100 0,100"/></svg>') no-repeat center;
            background-size: cover;
            opacity: 0.3;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 20px 0;
        }
        
        .hero-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }
        
        .form-section {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            margin-bottom: 30px;
        }
        
        .form-subtitle {
            font-size: 1.1rem;
            color: #374151;
            margin: 0;
            font-weight: 400;
        }
        
        .form-field {
            margin-bottom: 24px;
        }
        
        .form-field-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 16px 0 8px 0;
            border: none;
            border-bottom: 2px solid #e5e7eb;
            font-size: 16px;
            background: transparent;
            color: #111827;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-bottom-color: #00d9f5;
        }
        
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #9ca3af;
            font-size: 16px;
        }
        
        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="%239ca3af"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
            padding-right: 32px;
        }
        
        .form-submit {
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }
        
        .form-submit:active {
            transform: translateY(0);
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #00d9f5;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.4;
        }
        
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .form-container {
                grid-template-columns: 1fr;
                min-height: auto;
            }
            .hero-section {
                padding: 40px 30px;
                min-height: 200px;
            }
            .hero-title {
                font-size: 2rem;
            }
            .form-section {
                padding: 40px 30px;
            }
            .form-field-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="hero-section">
            <div class="hero-content">
                <h2 class="hero-title">Comencemos con sus datos de capacitación</h2>
                <p class="hero-description">Por favor regístrese para comenzar con Graphotate.</p>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-header">
                <p class="form-subtitle">Por favor complete la información solicitada para comenzar.</p>
            </div>
            
            <form id="modern-form" class="form-inner">
                <div class="form-field-group">
                    <div class="form-field">
                        <input 
                            type="text" 
                            name="firstName" 
                            class="form-input" 
                            placeholder="Nombre *"
                            required
                        >
                    </div>
                    <div class="form-field">
                        <input 
                            type="text" 
                            name="lastName" 
                            class="form-input" 
                            placeholder="Apellido *"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-field">
                    <input 
                        type="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Correo Electrónico *"
                        required
                    >
                </div>
                
                <div class="form-field">
                    <select name="profession" class="form-select" required>
                        <option value="">Profesión</option>
                        <option value="developer">Desarrollador</option>
                        <option value="designer">Diseñador</option>
                        <option value="manager">Gerente</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                
                <div class="form-field">
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Contraseña - La contraseña debe tener al menos 8 caracteres *"
                        required
                    >
                </div>
                
                <div class="checkbox-field">
                    <input type="checkbox" id="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        Acepto los términos y condiciones
                    </label>
                </div>
                
                <button type="submit" class="form-submit">REGISTRARSE</button>
                
                <div id="success-message" class="success-message">
                    ¡Formulario enviado exitosamente! Gracias por registrarse.
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('modern-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular envío exitoso
            const form = this;
            const submitButton = form.querySelector('.form-submit');
            const successMessage = document.getElementById('success-message');
            
            // Mostrar estado de carga
            submitButton.textContent = 'ENVIANDO...';
            submitButton.disabled = true;
            
            // Simular delay de envío
            setTimeout(() => {
                form.style.display = 'none';
                successMessage.style.display = 'block';
            }, 1500);
        });
    </script>
</body>
</html>
